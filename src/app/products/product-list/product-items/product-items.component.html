<div class="card">
  <a (click)="onGotToDetail(product)">
   <img [src]= "product._ImagePath" alt="{{product._Name}}"  class="card-img-top">
   <div class="card-body">
    <star-rating value="5" checkedcolor="red" uncheckedcolor="black" size="24px"    readonly="false" (rate)="onRate($event)"></star-rating>

    <div class="card-text">{{product._Name}}</div>
    <div class="card-text">{{product._Price}}</div>
   </div>
  </a>
</div>
