      <div class="card-deck">
        <div class="card">

            <div class="row">
                    <div class="col-auto">
                      <span class="home"><i class="pi pi-user"></i></span>
                    </div>
                    <div class="col">
                      <div class="card-body">
                          <div class="card-title">Alberta Shernon</div>
                          <div class="card-text">Wonderful Experience</div>
                      </div>
                    </div>

          </div>
        </div>

        <div class="card">
          <div class="row">
            <div class="col-auto">
                <span class="home"><i class="pi pi-user"></i></span>
            </div>
            <div class="col">
                <div class="card-body">
                    <div class="card-title">Adams Logart</div>
                    <div class="card-text">Wonderful Experience</div>
                </div>
            </div>
          </div>
          </div>
          <div class="card">
            <div class="row">
              <div class="col-auto">
                  <span class="home"><i class="pi pi-user"></i></span>
              </div>
              <div class="col">
                  <div class="card-body">
                      <div class="card-title">Robert Henry</div>
                      <div class="card-text">Wonderful Experience</div>

                    </div>
              </div>
            </div>
            </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- <div class="col-md-3">

          </div> -->
            <div>More Reviews: <a><span class="btn btn-primary"><i class="pi pi-arrow-right"></i></span></a>
            </div>
        </div>

      </div>

      <div id="carouselCards" class="carousel slide multi-item-carousel generalText" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselCards" data-slide-to="0" class="active"></li>
              <li data-target="#carouselCards" data-slide-to="1"></li>
              <li data-target="#carouselCards" data-slide-to="2"></li>
            </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card-deck ">

                <div class="card" *ngFor="let review of reviews">
                 <div class="row">
                   <div class="col-md-12">
                     <div class="col-md-6">
                        <star-rating value="{{review.rate}}" checkedcolor="green" uncheckedcolor="black" size="15px"    readonly="false" (rate)="onRate($event)"></star-rating>
                     </div>
                     <div class="col-md-6">
                          <p>{{review.date | date}}</p>
                     </div>
                   </div>
                 </div>
                     <div class="card-body">
                        <!-- <p-rating name="basic"[(ngModel)]="rate"></p-rating> -->
                        <div class="card-title">{{review.Title}}</div>
                      <div class="card-text">{{review.reviewMessage}}</div>
                     </div>
                     <div class="card-footer">
                       <div class="card-text">{{review.name}}</div>
                     </div>

                  </div>
            </div>

            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselCards" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselCards" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
</div>
